{% extends 'base.html' %}

{% block title %} Edit POST {% endblock %}

{% block content %}

<h1> Edit a post </h1>
<form method = 'POST' action = "/posts/{{ post.id }}/edit">
    <div>
        <label for="title"> Title </label>
        <div>
            <input type = "text"
                   name = "title"
                   value = "{{ post.title }}">
        </div>
    </div>

    <div>
        <label for="content"> Post Content </label>
        <div>
            <textarea type = "text"
                   name = "content"> {{ post.content }} </textarea>
                   
        </div>
    </div>

    <div>
        {% for tag in tags %}
        <div>
        <input  type="checkbox"
                value="{{ tag.id }}"

                {% if tag in post.tags %}
                checked
                {% endif %}
                name="tags">

        <label for="tag_{{ tag.id }}">
            {{ tag.name }}
        </label>
        </div>
        {% endfor %}
    </div>

    <div>
        <div>
            <a href="/users/{{ post.user_id }}"> Cancel </a>
            <button type = "submit"> Edit </button>
        </div>
    </div>    

</form>



{% endblock %}
