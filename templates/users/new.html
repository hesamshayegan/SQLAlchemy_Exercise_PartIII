{% extends 'base.html' %}

{% block title %} Create User {% endblock %}

{% block content %}

<h1>Add a user</h1>

<form  method="POST">
    <label for="first-name"> First Name </label>
    <input type="text" name="first-name" placeholder="Enter a first name">
    <label for="last-name"> Last Name </label>
    <input type="text" name="last-name" placeholder="Enter a last name">
    <label for="image-url"> URL image </label>
    <input type="text" name="image-url" placeholder="Provide an image">
    <button type ="submit"> Add User </button>   
    
</form>

{% endblock %}
