{% extends 'base.html' %}

{% block title %} Edit {{ user.full_name }}{% endblock %}

{% block content %}

<h1> Edit a user </h1>

<form method="POST">

    <div class = "form-edit"> 
        <label for= "first_name"> First Name </label>
        <div class= "col 10">
            <input  type = "text"
                    name = "first-name"
                    value = " {{ user.first_name }}">     
        </div>
    </div>

    <div class = "form-edit">
        <label for= "last_name"> Last Name </label>
        <div class= "col 10">
            <input  type = "text"
                    name = "last-name"
                    value = " {{ user.last_name }}">     
        </div>
    </div>

    <div class = "form-edit">
        <label for= "image-url"> Image URL </label>
        <div class= "col 10">
            <input  type = "text"
                    name = "image-url"
                    value = " {{ user.image_url }}">     
        </div>
    </div>

    <div>
        <a href="/users"> Cancel </a>
        <button type = "submit" class = "btn-save"> Save </button>  
    </div>

</form>

{% endblock %}
